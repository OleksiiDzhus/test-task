<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Book Home</title>

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

  <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"
          th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="book" type="com.sombra.test.dzhus.authorbook.model.Book"*/-->
<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form class="form" th:modelAttribute="book" th:object="${book}" th:action="@{/book}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="pannel-group">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h1 class="panel-title">Змінити інформацію про книгу</h1>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 form-group">
                  <label>Ім'я:</label>
                  <input type="text" class="form-control" th:field="*{name}"/>
                </div>
                <div class="col-md-3 form-group">
                  <label>Опубліковано:</label>
                  <input type="text" class="form-control" th:field="*{published}"/>
                </div>
                <div class="col-md-3 form-group">
                  <label>Жанр:</label>
                  <input type="text" class="form-control" th:field="*{genre}"/>
                </div>
                <div class="col-md-3 form-group">
                  <label>Рейтинг:</label>
                  <input type="text" class="form-control" th:field="*{rating}"/>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
