<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Відобразити книгу</title>

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

  <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"
          th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="book" type="com.sombra.test.dzhus.authorbook.model.Book"*/-->
<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-primary">

        <div class="panel-heading">
          <h1 class="panel-title">Книга</h1>
        </div>
        <div class="panel-body">

          <div class="table-responsive">
            <table class="table table-hover ">
              <thead class="thead-inverse">
              <tr>
                <th>ID</th>
                <th>Назва</th>
                <th>Дата публікації</th>
                <th>Жанр</th>
                <th>Рейтинг</th>
              </tr>
              </thead>
              <tr th:remove="all">
                <td>12333</td>
                <td>Book 2</td>
                <td><a href="#">View</a></td>
                <td><a href="#">Update</a></td>
                <td><a href="#">Delete</a></td>
              </tr>
              <tr>
                <td th:text="${book.id}">334</td>
                <td th:text="${book.name}">Name</td>
                <td th:text="${#dates.format(book.published, 'yyyy-MM-dd')} ?: 'Невідомо'">0000</td>
                <td th:text="${book.genre} ?:'Невідомо'">novel</td>
                <td th:text="${book.rating} ?:'Невідомо'">0</td>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
