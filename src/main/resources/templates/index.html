<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Sombra Test Task</title>

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous"
        th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

  <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"
          th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="authors" type="java.util.List"*/-->
<!--/*@thymesVar id="author" type="com.sombra.test.dzhus.authorbook.model.Author"*/-->
<!--/*@thymesVar id="books" type="java.util.List"*/-->
<!--/*@thymesVar id="book" type="com.sombra.test.dzhus.authorbook.model.Book"*/-->
<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-primary">

        <div class="panel-heading">
          <h1 class="panel-title">Автори</h1>
        </div>
        <div class="panel-body">
          <div class="table-responsive" th:if="${not #lists.isEmpty(authors)}">
            <table class="table table-hover ">
              <thead class="thead-inverse">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>View</th>
                <th>Update</th>
                <th>Delete</th>
              </tr>
              </thead>
              <tr th:remove="all">
                <td>123</td>
                <td>Author 1</td>
                <td><a href="#">View</a></td>
              </tr>
              <tr th:remove="all">
                <td>12333</td>
                <td>Author 2</td>
                <td><a href="#">View</a></td>
              </tr>
              <tr th:each="author : ${authors}">
                <td th:text="${author.id}">334</td>
                <td th:text="${author.name}">Author 3</td>
                <td><a href="#" th:href="@{'/author/' + ${author.id} + '/show'}">View</a></td>
                <td><a href="#" th:href="@{'/author/' + ${author.id} + '/update'}">Update</a></td>
                <td><a href="#" th:href="@{'/author/' + ${author.id} + '/delete'}">Delete</a></td>
              </tr>
            </table>
          </div>
        </div>

        <div class="panel-heading">
          <h1 class="panel-title">Книги</h1>
        </div>
        <div class="panel-body">
          <div class="table-responsive" th:if="${not #lists.isEmpty(books)}">
            <table class="table table-hover ">
              <thead class="thead-inverse">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>View</th>
                <th>Update</th>
                <th>Delete</th>
              </tr>
              </thead>
              <tr th:remove="all">
                <td>123</td>
                <td>Book 1</td>
                <td><a href="#">View</a></td>
              </tr>
              <tr th:remove="all">
                <td>12333</td>
                <td>Book 2</td>
                <td><a href="#">View</a></td>
              </tr>
              <tr th:each="book : ${books}">
                <td th:text="${book.id}">334</td>
                <td th:text="${book.name}">Book 3</td>
                <td><a href="#" th:href="@{'/book/' + ${book.id} + '/show'}">View</a></td>
                <td><a href="#" th:href="@{'/book/' + ${book.id} + '/update'}">Update</a></td>
                <td><a href="#" th:href="@{'/book/' + ${book.id} + '/delete'}">Delete</a></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
